<div class="shop-article">
    <shop-itd>
        <div slot="name" class="shop-itd-title">{{routeIdName}} Mask</div>

    </shop-itd>
    <div class="shop-list-card">
        <svg-loader :top="'80px'" :show="loading"/>
        <shop-item
                @navClick="navClick(i)"
                :primary="false"
                :itemRef="i"
                v-for="(i,index) in shopList"
                :key="index"
        >
        </shop-item>
    </div>
</div>
